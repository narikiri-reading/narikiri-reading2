<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right Side</title>
    <link rel="stylesheet" href="main.css"> <!-- 必要に応じてCSSファイルを指定 -->
</head>
<body>
    <div class="col-md-4 small bordered-text">
        <!-- 常時更新 -->
        <div class="profile-wrapper">
            <!-- プロフィール背景 -->
            <div class="profile-background">
                <div class="profile-image">
                    <img src="profile.jpg" alt="プロフィール画像">
                </div>
            </div>
        
            <!-- プロフィールセクション -->
            <div class="profile-section p-3 bg-light rounded text-start mt-3">
                <h2 class="profile-name">きょーすけ</h2> <!-- CSSで定義したクラスを使用 -->
                <div class="profile-description">
                    <p>ハウツー本、ビジネス書、生活に役立つ本をテーマに動画配信 | 社内コンサル業務やプロジェクト達成に必要なコミュニケーション・ファシリテーションスキルの講師を担当 | これまでの経験を活かし、ビジネスに役立つ情報を発信中</p>
                </div>
            </div>
        </div>

        <h5 style="text-align: center; margin: 10px 0;">YouTube配信動画</h5>
        <div class="text-center">
            <iframe width="100%" height="200" src="https://www.youtube.com/embed/U1mFy9aiikk" 
                    title="YouTube video player" frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
            </iframe>
        </div>
        <p>もう仕事に追われない！今日からできる時間管理術【参考：今日から変わる私の２４時間】</p>
        <div class="text-center">
            <iframe width="100%" height="200" src="https://www.youtube.com/embed/mqYeZBLHgoQ" 
                    title="YouTube video player" frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
            </iframe>
        </div>
    </div>
</body>
</html>
